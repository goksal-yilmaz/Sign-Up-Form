<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section>
            <div class="banner">
                <figure class="logo">
                    <img src="./assest/img/png-clipart-one-piece-jolly-roger-dock-and-folder-icons-by-luffy-jolly-roger-straw-hat-pirates-logo-thumbnail-removebg-preview.png" alt="logo">
                    <h1 class="text">straw hats</h1>
                </figure>
            </div>
            <article class="right-side">
                <aside class="description">
                    <p>
                        This is not a real online service! You know you need
                        something like this im your life to help you realize
                        deepest dreams.
                    </p>
                    <p>Sign up now to get started</p>
                    <br>
                    <p>You <i>know</i> you want to</p>
                </aside>
                <form>
                    <p>Let's do this!</p>
                    <div class="input">
                        <label>First Name</label>
                        <input type="text" name="first-name" required>
                    </div>
                    <div class="input">
                        <label>Last Name</label>
                        <input type="text" name="last-name" required>
                    </div>
                    <div class="input"> 
                        <label>Email</label>
                        <input type="email" name="email" required >
                    </div>
                    <div class="input">
                        <label>Phone Number</label>
                        <input type="text" name="phone-number" minlength="9" maxlength="9" required>
                    </div>
                    <div class="input">
                        <label>Password</label>
                        <input type="password" name="password" required>
                    </div>
                    <div class="input">
                        <label>Confirm Password</label>
                        <input type="password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="btn">Create Account</button>
                    <p class="act">Already have an account? <a href="#">Log in</a></p>
                </form>
            </article>
        </section>
    </main>
</body>
</html>
